<body>
  <!-- Shopping List Section -->
    <div class="shoppingList">
      <h1>My shopping list</h1>
      <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="itemToAdd">
        <button id="addButton" class="btn btn-primary">Add item</button>
      </div>
      <ul id="listOfItems"></ul>
      <div id="itemCountMsg" class="itemCountMsg">
        <p class="totalItemsText" id="totalItemsText">Total Items:<span id="itemCount"></span></p>
      </div>
    </div>
