<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="global.js" defer></script>
    <script src="./assets/javscript/shoppingList.js" defer></script>
    <script src="./assets/javscript/rockPaperScissors.js" defer></script>
    <script src="./assets/javscript/sketch.js" defer></script>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://use.typekit.net/jyy4bte.css">
    <link rel="stylesheet" href="./assets/stylesheets/shoppingList.css">
    <link rel="stylesheet" href="./assets/stylesheets/rockPaperScissors.css">
    <link rel="stylesheet" href="./assets/stylesheets/sketch.css">
    <link rel="icon" type="image/x-icon" href="./assets\images\favicon-32x32.png">
    <title>The Odin Project</title>
    <meta property="description" content="Putting all The Odin Project tutorials in to practice">
    <meta property="og:title" content="The Odin Project - Theory into Practice">
    <meta name="robots" content="index follow">
    <script>
      /* To prevent Firefox FOUC */
      let FF_FOUC_FIX;
    </script>
</head>
<body>
  <div class="header" id="header">
    <h1 class="pageTitle">The Odin Project - Activities</h1>
  </div>
  <div class="container main">
  <!-- Shopping List Section -->
    <div class="shoppingList">
      <h1>My shopping list</h1>
      <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="itemToAdd">
        <button id="addButton" class="btn btn-primary">Add item</button>
      </div>
      <ul id="listOfItems"></ul>
      <div id="itemCountMsg" class="itemCountMsg">
        <p class="totalItemsText" id="totalItemsText">Total Items:<span id="itemCount"></span></p>
      </div>
    </div>
    <!-- Rock Paper Scissors Section -->
    <div class="rockPaperScissors" id="rockPaperScissors">
        <h1>Rock Paper Scissors</h1>
        <div class="gameSection" id="gameSection">
        <div class="userChoices">
          <div class="gameCard userRock" id="userRock">
            <img src="assets\images\rock.svg">
            <h3>Rock</h3>
          </div>
          <div class="gameCard userPaper" id="userPaper">
            <img src="assets\images\paper.svg">
            <h3>Paper</h3>
          </div>
          <div class="gameCard userScissors" id="userScissors">
            <img src="assets\images\scissors.svg">
            <h3>Scissors</h3>
          </div>
        </div>
        <div class="vs"><h1 id="vs">Vs</h1></div>
        <div class="computerChoices">
          <div class="gameCard computerChoice" id="computerChoice">
            <img src="assets\images\question.svg" id="computerChoiceImage">
            <h3 id="computerChoiceText">???</h3>
          </div>
        </div>
      </div>
        <div class="divider" id="divider"></div>
        <div class="gameResults">
          <div class="yourScoreContainer">
            <h3>YOUR SCORE</h3>
            <div class="yourScore" id="yourScore">
              <h2 id="displayUserScore"></h2>
            </div>
          </div>
          <div class="computerScoreContainer">
            <h3>COMPUTER SCORE</h3>
            <div class="computerScore" id="computerScore">
              <h2 id="displayComputerScore"></h2>
            </div>
          </div>
        </div>
        <button class="btn gameButton" id="resetButton">RESET GAME</button>
    </div>
    <!-- Etch a Sketch -->
  <div class="etchASketch">
    <h1 id="sketchTitle">Etch-a-Sketch</h1>
    <button class="btn btn-primary" id="sketchButton">Start a new grid</button>
    <div class="sketch" id="sketchGrid"></div>
  </div>
  </div>
  
</body>
</html>
